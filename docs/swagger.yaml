host: localhost:4116
info:
  contact:
    email: zhangpeijin@pingcap.com
    name: zhangpeijin
  description: TiEM UI API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: TiEM UI API
  version: "1.0"
paths:
  /backups:
    get:
      consumes:
      - application/json
      description: 查询备份记录
      parameters:
      - description: token
        in: header
        name: Token
        required: true
        type: string
      - description: clusterId
        in: query
        name: clusterId
        required: true
        type: string
      - description: page
        in: body
        name: request
        schema:
          $ref: '#/definitions/instanceapi.BackupRecordQueryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResultWithPage'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/instanceapi.BackupRecord'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.CommonResult'
      summary: 查询备份记录
      tags:
      - cluster backup
    post:
      consumes:
      - application/json
      description: backup
      parameters:
      - description: token
        in: header
        name: Token
        required: true
        type: string
      - description: 要备份的集群信息
        in: body
        name: backupReq
        required: true
        schema:
          $ref: '#/definitions/instanceapi.BackupReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.CommonResult'
            - properties:
                data:
                  $ref: '#/definitions/instanceapi.BackupRecord'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.CommonResult'
      summary: backup
      tags:
      - cluster backup
  /backups/{backupId}:
    delete:
      consumes:
      - application/json
      description: 删除备份记录
      parameters:
      - description: token
        in: header
        name: Token
        required: true
        type: string
      - description: 删除备份ID
        in: path
        name: backupId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.CommonResult'
            - properties:
                data:
                  type: integer
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.CommonResult'
      summary: 删除备份记录
      tags:
      - cluster backup
  /backups/{backupId}/restore:
    post:
      consumes:
      - application/json
      description: 恢复备份
      parameters:
      - description: token
        in: header
        name: Token
        required: true
        type: string
      - description: backupId
        in: path
        name: backupId
        required: true
        type: string
      - description: 恢复备份请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/instanceapi.BackupRecoverReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.CommonResult'
            - properties:
                data:
                  $ref: '#/definitions/controller.StatusInfo'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.CommonResult'
      summary: 恢复备份
      tags:
      - cluster backup
