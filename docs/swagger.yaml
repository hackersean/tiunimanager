basePath: /api/v1/
definitions:
  controller.CommonResult:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
    type: object
  controller.Page:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  controller.ResultWithPage:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
      page:
        $ref: '#/definitions/controller.Page'
    type: object
  hostapi.HostInfo:
    properties:
      hostId:
        type: string
      hostIp:
        type: string
      hostName:
        type: string
    type: object
  hostapi.HostQuery:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
    type: object
  instanceapi.InstanceCreate:
    properties:
      dbPassword:
        type: string
      instanceName:
        type: string
      instanceVersion:
        type: string
      pdCount:
        type: integer
      tiDBCount:
        type: integer
      tiKVCount:
        type: integer
    type: object
  instanceapi.InstanceInfo:
    properties:
      instanceId:
        type: string
      instanceName:
        type: string
      instanceStatus:
        type: integer
      instanceVersion:
        type: integer
    type: object
  instanceapi.InstanceQuery:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
    type: object
  userapi.LoginInfo:
    properties:
      userName:
        type: string
      userPassword:
        type: string
    type: object
  userapi.LogoutInfo:
    properties:
      userName:
        type: string
    type: object
  userapi.UserIdentity:
    properties:
      userName:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: zhangpeijin@pingcap.com
    name: zhangpeijin
  description: TiCP UI API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: TiCP UI API
  version: "1.0"
paths:
  /host/query:
    post:
      consumes:
      - application/json
      description: 查询主机
      parameters:
      - description: 登录token
        in: header
        name: Token
        required: true
        type: string
      - description: 查询请求
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/hostapi.HostQuery'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResultWithPage'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/hostapi.HostInfo'
                  type: array
              type: object
      summary: 查询主机接口
      tags:
      - resource
  /instance/create:
    post:
      consumes:
      - application/json
      description: 创建实例
      parameters:
      - description: 登录token
        in: header
        name: Token
        required: true
        type: string
      - description: 创建参数
        in: body
        name: createInfo
        required: true
        schema:
          $ref: '#/definitions/instanceapi.InstanceCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.CommonResult'
            - properties:
                data:
                  $ref: '#/definitions/instanceapi.InstanceInfo'
              type: object
      summary: 创建实例接口
      tags:
      - instance
  /instance/query:
    post:
      consumes:
      - application/json
      description: 查询实例
      parameters:
      - description: 登录token
        in: header
        name: Token
        required: true
        type: string
      - description: 查询参数
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/instanceapi.InstanceQuery'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResultWithPage'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/instanceapi.InstanceInfo'
                  type: array
              type: object
      summary: 查询实例接口
      tags:
      - instance
  /user/login:
    post:
      consumes:
      - application/json
      description: 登录
      parameters:
      - description: 登录用户信息
        in: body
        name: loginInfo
        required: true
        schema:
          $ref: '#/definitions/userapi.LoginInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.CommonResult'
            - properties:
                data:
                  $ref: '#/definitions/userapi.UserIdentity'
              type: object
      summary: 登录接口
      tags:
      - platform
  /user/logout:
    post:
      consumes:
      - application/json
      description: 退出登录
      parameters:
      - description: 登录token
        in: header
        name: Token
        required: true
        type: string
      - description: 退出登录信息
        in: body
        name: logoutInfo
        schema:
          $ref: '#/definitions/userapi.LogoutInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controller.CommonResult'
            - properties:
                data:
                  $ref: '#/definitions/userapi.UserIdentity'
              type: object
      summary: 退出登录
      tags:
      - platform
swagger: "2.0"
