            $ref: '#/definitions/controller.CommonResult'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.CommonResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.CommonResult'
      summary: 查询集群列表
      tags:
      - cluster
    post:
      consumes:
      - application/json
      description: 创建集群接口
      parameters:
      - description: token
