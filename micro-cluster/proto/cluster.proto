syntax = "proto3";

option go_package = "./;cluster";

message TiDBClusterResponseStatus {
    int32 code = 1;
    string message = 2;
}

service TiCPClusterService {
    rpc CreateTiDBCluster(CreateTiDBClusterRequest) returns (CreateTiDBClusterResponse);
}

message CreateTiDBClusterRequest {
    string name = 1;
}

message CreateTiDBClusterResponse {
    TiDBClusterResponseStatus status = 1;
    int32 id = 2;
}