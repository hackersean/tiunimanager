syntax = "proto3";

option go_package = "./;db";

message DBHostResponseStatus {
    int32 code = 1;
    string message = 2;
}

enum DBHostStatus {
    DBHostStatus_ONLINE = 0;
    DBHostStatus_OFFLINE = 1;
}

enum DBDiskStatus {
    DBDiskStatus_AVAILABLE = 0;              // This Disk can be alloced.
    DBDiskStatus_INUSED = 1;
}

message DBDiskDTO {
    string name = 1;            // [sda/sdb/nvmep0...]
    int32 capacity = 2;         // Disk size, Unit: GB
    string path = 3;            // Disk mount path: [/data1]
    DBDiskStatus status = 4;
}

message DBAllocationReq {
    string failureDomain = 1;
    int32 cpuCores = 2;
    int32 memory = 3;
    int32 count = 4;
}

message DBPreAllocation {
    string failureDomain = 1;
    string hostId = 2;
    string diskId = 3;
    int32 originCores = 4;
    int32 originMem = 5;
    int32 requestCores = 6;
    int32 requestMem = 7;
    string hostName = 8;
    string Ip = 9;
    string diskName = 10;
    string diskPath = 11;
    int32 diskCap = 12;

}

message DBHostInfoDTO {
    string hostName = 1;
    string dc = 2;
    string az = 3;
    string rack = 4;
    string ip = 5;
    DBHostStatus status = 6;
    string os = 7;                  // Host os
    string kernel = 8;
    string spec = 9;                // Host Spec ["4U8G/16U32G"]
    int32 cpuCores = 10;            // Host cpu Remains
    int32 memory = 11;              // Host memory Remains, Unit:GB
    string nic = 12;                // Host network type: 1GE or 10GE
    string purpose = 13;            // What Purpose is the host used for? [compute/storage or both]
    repeated DBDiskDTO disks = 14;
}

message DBAllocHostDTO {
    string hostName = 1;
    string ip = 2;
    string component = 3;           // Alloc this host for which compoent? [pd/tidb/tikv]
    int32 cpuCores = 4;
    int32 memory = 5;
    DBDiskDTO disk = 6;
}

message DBAddHostRequest {
    DBHostInfoDTO host = 1;
}

message DBAddHostResponse {
    DBHostResponseStatus rs = 1;
    string HostId = 2;
}

message DBRemoveHostRequest {
    string hostId = 1;
}

message DBRemoveHostResponse {
    DBHostResponseStatus rs = 1;
}

message DBListHostsRequest {
    DBHostStatus status = 1;
    string purpose = 2;
}

message DBListHostsResponse {
    DBHostResponseStatus rs = 1;
    repeated DBHostInfoDTO hostList = 2;
}

message DBCheckDetailsRequest {
    string hostId = 1;
}

message DBCheckDetailsResponse {
    DBHostResponseStatus rs = 1;
    DBHostInfoDTO details = 2;
}

message DBPreAllocHostsRequest {
    DBAllocationReq req = 1;
}

message DBPreAllocHostsResponse {
    DBHostResponseStatus rs = 1;
    repeated DBPreAllocation results = 2;
}

message DBLockHostsRequest {
    repeated DBPreAllocation req = 1;
}

message DBLockHostsResponse {
    DBHostResponseStatus rs = 1;
}
